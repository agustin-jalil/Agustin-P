  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/charts.css/dist/charts.min.css">
  <link rel="stylesheet" href="music.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

<body>
  <link rel="stylesheet" href="music.css" data-turbo-track="reload">
  <script src="music.js" data-turbo-track="reload" defer></script>

  <div class="background">
    <img src="" id="bg-img">
  </div>

  <div class="container">
    <div class="player-img">
      <img src="" class="active" id="cover">
    </div>

    <h2 id="music-title"></h2>
    <h3 id="music-artist"></h3>

    <div class="player-progress" id="player-progress">
      <div class="progress" id="progress"></div>
      <div class="music-duration">
        <span id="current-time">0:00</span>
        <span id="duration">0:00</span>
      </div>
    </div>

    <div class="player-controls" id="player-controls">
      <i class="fas fa-backward" title="Previous" id="prev"></i>
      <i class="fas fa-play" title="Play" id="play-btn"></i>
      <i class="fas fa-forward" title="Next" id="next"></i>
    </div>
  </div>
  <!-- Font Awesome JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Bq6b4vP0u3jZeeVoK3qQFg8ZxQjnlpdkuBET1jZiVbGWGQLSx34HFOQVJGJSl5HIN/A6Afg/n8VTocBh2Kjvbw==" crossorigin="anonymous"></script>
